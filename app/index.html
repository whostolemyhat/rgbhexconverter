        <h1>RGB to hex convertor</h1>
        <div id='container'></div>


        <script id='template' type='text/ractive'> 
            <label for="red">Red</label>
            <input on-change="convert" id="red" type="range" class="vertical" max="255" min="0" value="{{ red }}">
            
            <label for="green">Green</label>
            <input id="green" on-change="convert" type="range" class="vertical" max="255" min="0" value="{{ green}}">
                    
            <label for="blue">Blue</label>
            <input id="blue" on-change="convert" type="range" class="vertical" max="255" min="0" value="{{ blue }}">
                <br>    
                    
            <input value="{{ red }}" type="number" min="0" max="255" step="1" on-change="convert"> 
            <input type="number" on-change="convert" value="{{ green }}" min="0" max="255" step="1">
            <input type="number" on-change="convert" value="{{blue}}" min="0" max="255" step="1">
            <br>
            <button id="convert" on-click="convert">Convert to hex</button>
            <br>
            
            <div class="colour {{class}}" contenteditable="true" value="{{hex}}" style="background:rgb({{red}},{{green}},{{blue}}"></div>
        </script>


        <script src="http://cdn.ractivejs.org/latest/ractive.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/ractive.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/colour.js"></script>
