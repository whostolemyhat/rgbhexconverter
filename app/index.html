        <meta charset="utf-8">

        <title>RGB to hex and hex to RGB converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id='container'></div>

        

        <script id='template' type='text/ractive'>
            <div class="wrapper {{ class }}" style="background:rgb({{red}},{{green}},{{blue}}">
                <h1 class="alpha {{ class }}">RGB to hex converter</h1>
                <p>Enter the RGB components below</p>
                <div class="row">
                    <label for="red">Red</label>
                    <input on-change="convert" id="red" type="range" max="255" min="0" value="{{ red }}">
                    <input value="{{ red }}" type="number" min="0" max="255" step="1" on-change="convert"> 
                </div>

                <div class="row">
                    <label for="green">Green</label>
                    <input id="green" on-change="convert" type="range" max="255" min="0" value="{{ green}}">
                    <input type="number" on-change="convert" value="{{ green }}" min="0" max="255" step="1">
                </div>

                <div class="row">
                    <label for="blue">Blue</label>
                    <input id="blue" on-change="convert" type="range" max="255" min="0" value="{{ blue }}">
                    <input type="number" on-change="convert" value="{{blue}}" min="0" max="255" step="1">
                </div>

                <button id="convert" on-click="convert">Convert!</button>


                <p>...or type the hex code here to convert hex to RGB:</p>
                
                <div class="colour" contenteditable="true" value="{{hex}}"></div>

                <footer>
                    <p>Created by <a href="https://www.jamestease.co.uk" title="James Tease's homepage">@whostolemyhat</a>. 
                        <a href="http://twitter.com/whostolemyhat" title="Follow me on Twitter">Follow me on Twitter here</a>.</p>
                </footer>
            </div>
        </script>


        <script src="http://cdn.ractivejs.org/latest/ractive.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/ractive.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/colour.js"></script>
        <script src="/js/main.js"></script>
